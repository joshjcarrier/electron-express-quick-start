<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>

<body>
  <h1>Hello World!</h1>
  We are using Node.js <span id="node-version"></span>,
  Chromium <span id="chrome-version"></span>,
  and Electron <span id="electron-version"></span>
  <span id="express-version"></span>.

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>

  <!-- ELECTRON-EXPRESS-QUICK-START: this static asset came from /public -->
  <br /><br />
  <span id="express-assets"></span>

  <script>
    fetch('http://localhost:3000/')
      .then((response) => {
        return response.text();
      }).then(body => {
        document.getElementById("express-version").innerText = "and " + body;
      });

    fetch('http://localhost:3000/helloworld.txt')
      .then((response) => {
        return response.text();
      }).then(body => {
        document.getElementById("express-assets").innerText = body;
      });
  </script>
</body>

</html>
